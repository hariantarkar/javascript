<html>
	<head>
	<title> Change image on user click on button </title>
	<script type='text/javascript'>
	function changeImage()
	{
		let iCtrl=document.getElementById("j");
		iCtrl.src='second.png';
	}
	</script>
	<style>
	input 
	{
	width:100%;
	height:40px;
	margin-left:10px;
	}
	img
	{
	width:100%;
	height:600px;
	margin-left:10px;
	margin-top:20px;
	margin-right:10px;
	}
	</style>
	</head>
<body>
	<img src='first.png' id="j" alt="image not found" />
	<br><br>
	
	<input type='submit' name's' value='Change Image' onclick='changeImage()' />
	
</body>
</html>
