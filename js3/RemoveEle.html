<html>
	<head>
	<title>Remove Element</title>
	<script type='text/javascript'>
	function removeHead()
	{
		let parent=document.getElementById("parent");
		parent.removeChild(document.getElementById("h"));
	}
	</script>
	</head>
<body id="parent">
	<input type='button' name='s' value='Remove heading 'style='width:400px;height:40px;'
	onclick='removeHead()' />
	<br><br>
	<h1 id="h">hello </h1>
	<h1> Be Positive:</h1>
</body>
</html>
